<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerie – Fischer-Verein Arbon</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .gallery-container img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .gallery-container img:hover {
      transform: scale(1.05);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container nav-container">
      <a href="index.html" class="logo">
        <img src="assets/img/logo-fv-arbon.png" alt="Logo Fischer-Verein Arbon">
      </a>
      <button class="nav-toggle" aria-label="Menü öffnen">
        <span></span><span></span><span></span>
      </button>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Startseite</a></li>
          <li><a href="verein.html">Verein</a></li>
          <li><a href="fischerhaus.html">Fischerhaus</a></li>
          <li><a href="jungfischer.html">Jungfischer</a></li>
          <li><a href="galerie.html">Galerie</a></li>
          <li><a href="vorstand.html">Vorstand</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <h1>Galerie</h1>
      <p class="section-intro">
        Hier findest du Eindrücke aus dem Vereinsleben – automatisch aktualisiert mit neuen Bildern aus unseren GitHub-Ordnern.
      </p>
      <div id="gallery"></div>
    </div>
  </main>

  <div class="lightbox" id="lightbox">
    <img src="" alt="großes Bild">
  </div>

  <script src="assets/js/main.js"></script>
  <script>
    const username = "thomasbrauer777";
    const repo = "fv-arbon-website";
    const path = "assets/gallery";

    const galleryContainer = document.getElementById("gallery");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = lightbox.querySelector("img");

    // Lightbox öffnen
    function openLightbox(src) {
      lightboxImg.src = src;
      lightbox.style.display = "flex";
    }
    lightbox.addEventListener("click", () => lightbox.style.display = "none");

    async function loadGallery() {
      const res = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${path}`);
      const folders = await res.json();

      for (const folder of folders) {
        if (folder.type === "dir") {
          const folderName = folder.name;
          const folderRes = await fetch(folder.url);
          const images = await folderRes.json();

          const section = document.createElement("section");
          section.classList.add("gallery-section");
          section.innerHTML = `<h2>${folderName.replaceAll('_', ' ')}</h2>`;

          const container = document.createElement("div");
          container.classList.add("gallery-container");

          for (const img of images) {
            if (img.name.match(/\.(jpg|jpeg|png|gif)$/i)) {
              const imageEl = document.createElement("img");
              imageEl.src = img.download_url;
              imageEl.alt = img.name;
              imageEl.addEventListener("click", () => openLightbox(img.download_url));
              container.appendChild(imageEl);
            }
          }

          section.appendChild(container);
          galleryContainer.appendChild(section);
        }
      }
    }

    loadGallery();
  </script>
</body>
</html>
